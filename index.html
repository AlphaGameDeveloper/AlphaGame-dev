<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Damien's Portfolio</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap');

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            :root {
                --primary: #64ffda;
                --secondary: #7f5af0;
                --background: #0f1624;
                --surface: #162033;
                --text: #ffffff;
            }

            body {
                font-family: 'Poppins', sans-serif;
                background: var(--background);
                color: var(--text);
                overflow-x: hidden;
                margin: 0;
            }

            .gradient-bg {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -2;
                background: radial-gradient(circle at 50% 50%, var(--surface) 0%, var(--background) 100%);
            }

            .noise {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
                opacity: 0.05;
                background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            }

            section {
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                position: relative;
                padding: 2rem;
                scroll-snap-align: start;
                overflow: hidden;
            }

            .glow {
                position: absolute;
                width: 40vw;
                height: 40vw;
                border-radius: 50%;
                background: var(--secondary);
                filter: blur(100px);
                opacity: 0.1;
                animation: glow 15s ease-in-out infinite alternate;
            }

            @keyframes glow {
                0% {
                    transform: translate(-30%, -30%) scale(1);
                }

                100% {
                    transform: translate(30%, 30%) scale(1.5);
                }
            }

            .code-effect {
                font-family: 'JetBrains Mono', monospace;
                color: var(--primary);
                position: absolute;
                opacity: 0.1;
                font-size: 1rem;
                white-space: pre;
                pointer-events: none;
            }

            .scroll-container {
                height: 100vh;
                overflow-y: auto;
                scroll-snap-type: y mandatory;
                scroll-behavior: smooth;
            }

            .container {
                text-align: center;
                max-width: 1200px;
                margin: 0 auto;
                position: relative;
                z-index: 1;
            }

            h1 {
                font-size: clamp(3rem, 8vw, 5rem);
                margin-bottom: 1rem;
                opacity: 0;
                transform: translateY(30px);
                animation: fadeUp 0.8s ease forwards;
                text-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
                letter-spacing: -0.02em;
                line-height: 1.1;
            }

            h2 {
                font-size: clamp(2rem, 5vw, 3rem);
                margin-bottom: 2rem;
                opacity: 0;
                transform: translateY(30px);
                animation: fadeUp 0.8s ease forwards 0.2s;
                background: linear-gradient(45deg, var(--primary), var(--secondary));
                -webkit-background-clip: text;
                background-clip: text;
                -webkit-text-fill-color: transparent;
                background-size: 200% 200%;
                animation: gradient 5s ease infinite, fadeUp 0.8s ease forwards 0.2s;
            }

            @keyframes gradient {
                0% {
                    background-position: 0% 50%;
                }

                50% {
                    background-position: 100% 50%;
                }

                100% {
                    background-position: 0% 50%;
                }
            }

            p {
                font-size: 1.2rem;
                line-height: 1.6;
                margin-bottom: 2rem;
                opacity: 0;
                transform: translateY(30px);
                animation: fadeUp 0.8s ease forwards 0.4s;
            }

            .social-links {
                display: flex;
                gap: 2rem;
                justify-content: center;
                margin-top: 2rem;
                opacity: 0;
                transform: translateY(30px);
                animation: fadeUp 0.8s ease forwards 0.6s;
            }

            .social-links a {
                color: #64ffda;
                font-size: 2rem;
                transition: transform 0.3s ease, color 0.3s ease;
            }

            .social-links a:hover {
                transform: translateY(-5px);
                color: #fff;
            }

            .scroll-indicator {
                position: absolute;
                bottom: 2rem;
                left: 50%;
                transform: translateX(-50%);
                animation: bounce 2s infinite;
                cursor: pointer;
                color: #64ffda;
                opacity: 0.7;
                font-size: 2rem;
            }

            @keyframes bounce {

                0%,
                20%,
                50%,
                80%,
                100% {
                    transform: translateY(0) translateX(-50%);
                }

                40% {
                    transform: translateY(-20px) translateX(-50%);
                }

                60% {
                    transform: translateY(-10px) translateX(-50%);
                }
            }

            .accent {
                color: #64ffda;
                display: inline-block;
                position: relative;
            }

            .accent::after {
                content: '';
                position: absolute;
                width: 100%;
                height: 2px;
                bottom: -4px;
                left: 0;
                background-color: #64ffda;
                transform: scaleX(0);
                transform-origin: bottom right;
                transition: transform 0.5s ease;
            }

            .container:hover .accent::after {
                transform: scaleX(1);
                transform-origin: bottom left;
            }

            @keyframes fadeUp {
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            /* Add a subtle particle effect in the background */
            .particles {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: -1;
            }

            .particle {
                position: absolute;
                background: #ffffff;
                border-radius: 50%;
                opacity: 0.1;
                animation: float 15s infinite linear;
            }

            @keyframes float {
                0% {
                    transform: translateY(0) translateX(0) rotate(0deg);
                }

                100% {
                    transform: translateY(-100vh) translateX(100vw) rotate(360deg);
                }
            }
        </style>
    </head>

    <body>
        <div class="gradient-bg"></div>
        <div class="noise"></div>
        <div class="particles">
            <!-- Particles will be added by JavaScript -->
        </div>
        <div class="scroll-container">
            <section id="home">
                <div class="glow"></div>
                <div class="code-effect"></div>
                <div class="container">
                    <h1>Howdy! My name's <span class="accent">Damien</span></h1>
                    <p>I write code that brings ideas to life.</p>
                    <div class="social-links">
                        <a href="https://github.com/AlphaGameDeveloper" target="_blank" title="GitHub">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="https://linkedin.com/in/damienboisvert" target="_blank" title="LinkedIn">
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </div>
                    <div class="scroll-indicator">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </section>

            <section id="about">
                <div class="container">
                    <h2>About Me</h2>
                    <p>
                        I'm a high school student with a passion for coding and technology.
                    </p>
                    <p>
                        I'm always eager to learn and grow as a developer, and I'm excited to take on new challenges.
                    </p>
                    <div class="scroll-indicator">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </section>

            <section id="projects">
                <div class="container">
                    <h2>Featured Projects</h2>
                    <p>Check out some of my work on <a href="https://github.com/yourusername" class="accent">GitHub</a>!
                    </p>
                    <div class="scroll-indicator">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </section>
        </div>

        <script>
            // Create floating particles
            // Create floating particles
            const particles = document.querySelector('.particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 4 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.animationDuration = (Math.random() * 10 + 5) + 's';
                particle.style.opacity = Math.random() * 0.1;
                particles.appendChild(particle);
            }

            // Add floating code effect
            const codeEffect = document.querySelector('.code-effect');
            const codeSnippets = [
                'const createAwesome = () => {\n  return "Something Amazing";\n}',
                'class Innovation {\n  constructor() {\n    this.ideas = [];\n  }\n}',
                'function solveProblems() {\n  return elegantSolution;\n}',
                'let passion = "coding";\nwhile(passion === "coding") {\n  create();\n}',
            ];

            function updateCodeEffect() {
                const randomSnippet = codeSnippets[Math.floor(Math.random() * codeSnippets.length)];
                codeEffect.textContent = randomSnippet;
                codeEffect.style.left = Math.random() * 80 + 10 + '%';
                codeEffect.style.top = Math.random() * 80 + 10 + '%';
                codeEffect.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;

                setTimeout(updateCodeEffect, 5000);
            }

            updateCodeEffect();

            // Smooth scroll for anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });

            // Scroll indicator click handler
            document.querySelectorAll('.scroll-indicator').forEach(indicator => {
                indicator.addEventListener('click', function () {
                    const nextSection = this.closest('section').nextElementSibling;
                    if (nextSection) {
                        nextSection.scrollIntoView({ behavior: 'smooth' });
                    }
                });
            });

            // Intersection Observer for animations and hash updates
            const observerOptions = {
                threshold: 0.6
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Handle animations
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';

                        // Update URL hash when section comes into view
                        const section = entry.target.closest('section');
                        if (section && section.id) {
                            const currentHash = window.location.hash;
                            const newHash = '#' + section.id;
                            if (currentHash !== newHash) {
                                history.replaceState(null, null, newHash);
                            }
                        }
                    }
                });
            }, observerOptions);

            // Observe sections for hash updates and elements for animations
            document.querySelectorAll('section').forEach(section => {
                observer.observe(section);
            });

            document.querySelectorAll('h2, p, .social-links').forEach(el => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(30px)';
                el.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                observer.observe(el);
            });

            // Set initial hash if none exists
            if (!window.location.hash && document.querySelector('section')) {
                history.replaceState(null, null, '#' + document.querySelector('section').id);
            }
        </script>
    </body>

</html>
